<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div><p id="Resultado"></p></div>
        <div class="btns" id="fileira-1">
            <button class="bnt" onclick="limpar()">C</button>
            <button class="bnt" onclick="voltar()"><</button>
            <button class="bnt" onclick="inserir('/')">/</button>
            <button class="bnt operador" onclick="inserir('*')">*</button>
        </div>
        <div class="btns" id="fileira-2">
            <button class="bnt" onclick="inserir(9)">9</button>
            <button class="bnt" onclick="inserir(8)">8</button>
            <button class="bnt" onclick="inserir(7)">7</button>
            <button class="bnt operador maisMenos" onclick="inserir('-')">-</button>
        </div>
        <div class="btns" id="fileira-3">
            <button class="bnt" onclick="inserir(6)">6</button>
            <button class="bnt" onclick="inserir(5)">5</button>
            <button class="bnt" onclick="inserir(4)">4</button>
            <button class="bnt operador maisMenos" onclick="inserir('+')">+</button>
        </div>
        <div class="btns" id="fileira-4">
            <button class="bnt" onclick="inserir(3)">3</button>
            <button class="bnt" onclick="inserir(2)">2</button>
            <button class="bnt" onclick="inserir(1)">1</button>
            <button class="bnt operador igual" onclick="resultados()">=</button>
        </div>
    </main>
    <script src="calc.js"></script>
</body>
</html>
